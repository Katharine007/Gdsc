<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
      theme: {
        fontFamily:{
            poppins: ['Poppins', "sans-serif"]
        }
      }
    }
    </script>
    <style type="text/tailwindcss">
        @layer components{
            .btn{
                @apply px-2 py-2 rounded-md;
            }
        }
    </style>
</head>
<body class="mx-40 font-poppins"> <!--do this after the script for font in head-->
    <!--it is a comment Navbar-->
    <nav Class = "flex flex-row justify-between my-8"> 
    
        <div>
             <h1 class="text-2xl font-semibold">Katharine</h1> <!--to make the font semibold= font- -->
        </div>
        <div class="flex flex-row gap-5"> <!--for the spacing in the navbar-->
           <a>About Me</a> <!--Anchor = a-->
           <a>Projects</a>
           <a>Contact Me</a>
        </div>
    </nav>
    <!--main section-->
    <main class="flex flex-row items-center justify-between my-20"><!--semantic tag-->
      <div class="flex flex-col basis-2/3 gap-7">
        <!--left side bar-->
        <h1 class="font-bold text-2xl">Hello! Katharine here!!</h1>
        <p class ="text-lg">I am pursuring BE in computer science engineering, a poet in an anthology, loves writing poems and shortstories, Enjoys cycling. </p><!--for writing paragraph we use p tag-->
        <div>
            <button  class="bg-blue-400 btn text-white"><a href ="https://in.linkedin.com/">View LinkedIn</a></button>
            <button class="bg-green-400 btn text-white"><a href ="https://github.com/">View GitHub</a></button> <!--btn class = line 24-->
             
          </div>  
    </div>
      <div class="basis-1/4">
        <!--right side bar-->
        <img src="pics.png.png" class="w-72 hover:scale-110 transition duration-300 "> <!--hover it chnages to 110-->
      </div>
    </main>
</body>
</html>
